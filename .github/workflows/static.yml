name: Deploy static content to Pages

on:
  # Roda quando um push é feito na branch "main"
  push:
    branches: ["main"]
  # Permite rodar este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões necessárias para o job
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy rode por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests

        run: npm test -- --no-watch --progress=false --browsers=ChromeHeadlessCI

      - name: Build Angular app
        run: npm run build -- --base-href /portfolio/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/broering'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
