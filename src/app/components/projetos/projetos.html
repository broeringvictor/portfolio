<section id="projetos" class="mb-16 scroll-mt-24 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label="Projetos selecionados">

        <div class="text-center mb-12">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-300 tracking-tight">
                Projetos
            </h2>
            <div class="mt-3 w-24 h-1 bg-teal-500 mx-auto rounded-full"></div>
        </div>
  <div class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:sr-only">Projetos</h2>
  </div>

  <ul class="group/list">

    @for (projeto of projetos; track projeto.nome) {
      <li class="mb-12">
        <div class="group relative grid gap-4 pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50">
          <div class="absolute -inset-x-4 -inset-y-2.5 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg"></div>
          <div class="z-10 sm:order-2 sm:col-span-6">
            <h3>
              <a class="inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300 group/link text-base"
                 [href]="projeto.link" target="_blank" rel="noopener noreferrer" [attr.aria-label]="projeto.nome + ' (abre em nova aba)'">
                <span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>
                <span>{{ projeto.nome }} <span class="inline-block">â†—</span></span>
              </a>
            </h3>
            <div class="mt-2 text-sm leading-normal text-slate-400">
              @for (desc of projeto.descricao; track $index) {
                <p>{{ desc }}</p>
              }
            </div>
            <ul class="mt-2 flex flex-wrap" aria-label="Tecnologias utilizadas">
              @for (tech of projeto.tecnologias; track $index) {
                <li class="mr-1.5 mt-2">
                  <div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300">
                    {{ tech }}
                  </div>
                </li>
              }
            </ul>
          </div>
          <img [alt]="'Imagem de capa do projeto ' + projeto.nome" loading="lazy" width="200" height="112"
               class="rounded border-2 border-slate-200/10 transition group-hover:border-slate-200/30 sm:order-1 sm:col-span-2 sm:translate-y-1"
               style="color:transparent" [src]="projeto.imagemUrl">
        </div>
      </li>
    }

  </ul>
</section>
