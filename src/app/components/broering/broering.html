<div>
    <div class="victor-broering">
        <h1 class="text-4xl lg:text-5xl font-bold text-white">Victor Broering</h1>
        <h2 class="mt-2 text-lg lg:text-xl font-semibold text-white">Desenvolvedor full-stack</h2>
            <p class="mt-2 lg:text-lg font-semibold text-white">
            Desenvolvo soluções de alto impacto e automatizo processos complexos com .NET e Angular. 
        </p>
    </div>
    <div class="menu mt-8">
        <ul class="flex flex-col space-y-4">

            <li>
                <a href="#sobre" class="group flex items-center py-2">
                    <span class="mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400 transition-colors group-hover:text-slate-200">
                        Sobre
                    </span>
                </a>
            </li>

            <li>
                <a href="#projetos" class="group flex items-center py-2">
                    <span class="mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400 transition-colors group-hover:text-slate-200">
                        Projetos
                    </span>
                </a>
            </li>

            <li>
                <a href="#contato" class="group flex items-center py-2">
                    <span class="mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400 transition-colors group-hover:text-slate-200">
                        Contato
                    </span>
                </a>
            </li>

        </ul>
    </div>
    <div class="mt-8 content-end">
        <ul class="flex items-center space-x-6">
            <li>
                <button 
                    (click)="copyEmail()" 
                    type="button" 
                    class="block text-slate-400 hover:text-slate-200 transition-colors"
                    [attr.aria-label]="isEmailCopied ? 'Email copiado!' : 'Copiar email para a área de transferência'">

                    <span *ngIf="!isEmailCopied">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                            <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"></path>

                        </svg>
                    </span>

                    <span *ngIf="isEmailCopied">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 text-green-400">
                            <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />

    </div>
